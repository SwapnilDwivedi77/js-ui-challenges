<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h3>Counter</h3>
        <div class="counter" id="value">0</div>
        <div class="button-container" id="button-section">
            <button class="increment" id="increment">+</button>
            <button class="decrement" id="decrement">-</button>
            <button class="reset" id="reset">Reset</button>
        </div>
        <div class="change-factor">
            <label for="change-factor">Increment/Decrement by:</label>
            <input type="number" id="change-factor" value=1/>
        </div>
    </div>
</body>
</html>
