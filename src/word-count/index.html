<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <textarea id="content" placeholder="Enter your text here..."></textarea> 
        <div class="content-details">
            
                <div class="output-row" >Words: <span id="words">0</span></div>
                <div class="output-row" >Chars: <span id="chars">0</span></div>
                <div class="output-row" >Paras: <span id="paras">0</span></div>
                <button class='submit-button'id="count-words">Count</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
